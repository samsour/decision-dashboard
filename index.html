<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beschlüsse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #filter {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Verfügbare Beschlüsse</h1>
    <input type="text" id="filter" placeholder="Filter" onkeyup="filterTable()">
    <table id="beschluesseTable">
        <thead>
            <tr>
                <th>Link</th>
                <th>Headline</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamischer Inhalt -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('available_links.txt')
                .then(response => response.text())
                .then(data => {
                    const tableBody = document.querySelector('#beschluesseTable tbody');
                    const lines = data.split('\n');
                    lines.forEach(line => {
                        if (line.trim()) {
                            const [link, headline] = line.split(' - ');
                            const row = document.createElement('tr');
                            const linkCell = document.createElement('td');
                            const headlineCell = document.createElement('td');

                            const linkElement = document.createElement('a');
                            linkElement.href = link;
                            linkElement.textContent = link;
                            linkElement.target = '_blank';

                            linkCell.appendChild(linkElement);
                            headlineCell.textContent = headline;

                            row.appendChild(linkCell);
                            row.appendChild(headlineCell);

                            tableBody.appendChild(row);
                        }
                    });
                });
        });

        function filterTable() {
            const filter = document.getElementById('filter').value.toLowerCase();
            const rows = document.querySelectorAll('#beschluesseTable tbody tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const link = cells[0].textContent.toLowerCase();
                const headline = cells[1].textContent.toLowerCase();
                if (link.includes(filter) || headline.includes(filter)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
