<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beschlüsse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #filter {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Verfügbare Beschlüsse</h1>
    <input type="text" id="filter" placeholder="Filter" onkeyup="filterTable()">
    <table id="beschluesseTable">
        <thead>
            <tr>
                <th>Link</th>
                <th>Headline</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamischer Inhalt -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('available_links.json')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#beschluesseTable tbody');
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td><a href="${item.url}" target="_blank">${item.url}</a></td>
                            <td>${item.headline}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                });
        });

        function filterTable() {
            const filter = document.getElementById('filter').value.toLowerCase();
            const rows = document.querySelectorAll('#beschluesseTable tbody tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                let match = false;
                cells.forEach(cell => {
                    if (cell.textContent.toLowerCase().includes(filter)) {
                        match = true;
                    }
                });
                row.style.display = match ? '' : 'none';
            });
        }
    </script>
</body>
</html>
